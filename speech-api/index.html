<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes" />
  <meta name="description" content="" />
  <title>Web Speech API - ほわいとソフトウェア</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Sriracha&display=swap" rel="stylesheet" />
  <style>
    * {
        box-sizing: border-box;
    }
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        font-size: 16px;
    }
    body {
        position: relative;
        margin: 0;
        padding: 1.0rem;
        width: 100%;
        font-family: 'Noto Sans JP', sans-serif;
        background: #f8f8f8;
    }
    h1, h2, h3, h4, h5 {
        margin: 0.5em 0;
    }
    input[type="text"] {
        margin: 0;
        padding: 0.5em 1.0em;
        width: 100%;
        font-size: 1.0rem;
        font-family: inherit;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
  </style>
  <script>
    function runSpeech() {
        let elem = document.getElementById('contents');
        if ( !elem ) return;
        const text = elem.textContent;
        const speech = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(speech);
    }
    window.addEventListener('load', function() {
        const textToSpeak = 'Hello There';
        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        console.log(utterance);
        window.speechSynthesis.speak(utterance);
    });
  </script>
</head>

<body>

  <h1>Web Speech API</h1>

  <div><input type="text" id="contents" /></div>

  <div><button onclick="runSpeech()">Speech</button></div>

</body>

</html>
