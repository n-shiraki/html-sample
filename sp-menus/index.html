<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes" />
  <meta name="description" content="" />
  <title>CSSだけでできるいろいろなスマホメニュー - ほわいとソフトウェア</title>
  <link rel="stylesheet" href="./common.css" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // メニューの名称
        let menuDesc = [
            '上から下に降りるメニュー',
            '右からから左にスライドするメニュー',
            '右からから左に拡大するメニュー',
            'ぼやっと現れるメニュー',
            'くるくるっと現れるメニュー',
            'ちょっと立体的に現れるメニュー',
            'なぜか下から現れるメニュー',
            'なぜか左から現れるメニュー',
            '右から全画面で現れるメニュー',
            '上から全画面で現れるメニュー',
        ];

        // メニューを表示する欄を生成
        let spArea = document.getElementById('sp-area');
        if ( spArea ) {
            for ( let no = 1 ; no <= menuDesc.length ; no++ ) {
                let spView = document.createElement('div');
                spView.setAttribute('class', 'sp-view');
                spView.setAttribute('id', `sp${no}`);
                let html =
                    '<header>' +
                    '<input type="checkbox" id="sp'+no+'-btn" class="sp-menu-check" />' +
                    '<nav class="sp-menu-btn">' +
                    '<label for="sp'+no+'-btn" class="sp-menu-btn-label">' +
                    '<div class="sp-menu-btn-icon"></div>' +
                    '</label>' +
                    '</nav>' +
                    '<nav class="sp-menu">' +
                    '<a href="#">メニュー1</a>' +
                    '<a href="#">メニュー2</a>' +
                    '<a href="#">メニュー3</a>' +
                    '<a href="#">メニュー4</a>' +
                    '<a href="#">メニュー5</a>' +
                    '</nav>'+
                    '</header>';
                if ( menuDesc[no-1] ) {
                    html += '<div class="sp-desc">'+menuDesc[no-1]+'</div>';
                }
                spView.innerHTML = html;
                spArea.appendChild(spView);
            }
        }

        // 速さ
        let radioBtns = document.querySelectorAll('input[name="ws-speed"]');
        if ( radioBtns && radioBtns.length > 0 ) {
            for ( let radioBtn of radioBtns ) {
                radioBtn.addEventListener('click', function() {
                    let speed = this.value;
                    document.documentElement.style.setProperty('--speed', speed);
                });
            }
        }
    });
  </script>
</head>

<body>

  <h1>CSSだけでできるいろいろなスマホメニュー</h1>

  <div class="sel-speed">
    <label><input type="radio" name="ws-speed" value="0.2s" /> 速い</label>
    <label><input type="radio" name="ws-speed" value="0.5s" checked /> 普通</label>
    <label><input type="radio" name="ws-speed" value="1.5s" /> 遅い</label>
  </div>

  <section class="sp-area" id="sp-area"></section>

</body>

</html>
