<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title> GPSと加速度 </title>
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/gps.js"></script>
    <script src="./js/acc.js"></script>
  </head>

  <body>

    <nav class="ws-button">
      <button onclick="startSensors()">開始</button>
    </nav>

    <h2 class="ws-title">
      GPS
    </h2>

    <div class="ws-sensor" id="gps"></div>

    <h2 class="ws-title">
      ACC
    </h2>

    <div class="ws-sensor" id="acc1"></div>
    <div class="ws-sensor" id="acc2"></div>

    <script>
      // 処理開始
      function startSensors() {
          startGPS('gps');
          startACC('acc1', 'acc2');
      }
    </script>

  </body>

</html>
