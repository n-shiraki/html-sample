<body>

  <h1>CSSだけでつくるいろいろなボタン</h1>

  <section class="sample-area">

    <div class="sample-box" id="btn1">
      <h2>iOS風チェックボックス</h2>
      <input type="checkbox" id="ws-check-sample-1" /><label id="ws-check-sample-label-1" for="ws-check-sample-1"></label>
    </div>

    <div class="sample-box" id="btn2">
      <h2>普通のボタン</h2>
      <button>押してね</button>
    </div>

    <div class="sample-box" id="btn3">
      <h2>矢印つきボタン1</h2>
      <button>押してね</button>
    </div>

    <div class="sample-box" id="btn4">
      <h2>矢印つきボタン2</h2>
      <button>押してね</button>
    </div>

    <div class="sample-box" id="btn5">
      <h2>影のあるボタン</h2>
      <button>押してね</button>
    </div>

    <div class="sample-box" id="btn6">
      <h2>へこむボタン</h2>
      <button>押してね</button>
    </div>

    <div class="sample-box" id="btn7">
      <h2>光沢のあるボタン</h2>
      <button>押してね</button>
    </div>

    <div class="sample-box" id="btn8">
      <h2>シュッとするボタン</h2>
      <button data-str="押してね"></button>
    </div>

</section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        let checkbox = document.querySelector('input[type="checkbox"]');
        if ( checkbox ) {
            checkbox.addEventListener('change', function() {
                console.log(this.checked);
            });
        }
    });
  </script>
