  <title> 3D by Zdog | ほわいとソフトウェア </title>
  <style>
    * {
        box-sizing: border-box;
    }
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        
    }
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
    }
    .zdog-canvas {
        display: block;
        margin: auto;
        box-shadow: 0 0 2px #ccc;
    }
  </style>
</head>

<body>

  <canvas class="zdog-canvas" width="600" height="600"></canvas>

  <!-- Zdog -->
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>

  <script>
    let isSpinning = true;

    let illo = new Zdog.Illustration({
        element: '.zdog-canvas',
        dragRotate: true,
        // stop spinning when drag starts
        onDragStart: function() {
            isSpinning = false;
        },
    });

    // circle
    new Zdog.Ellipse({
        addTo: illo,
        diameter: 200,
        translate: { z: 80 },
        stroke: 40,
        color: '#636',
    });

    // square
    new Zdog.Rect({
        addTo: illo,
        width: 200,
        height: 200,
        translate: { z: -80 },
        stroke: 20,
        color: '#E62',
        fill: true,
    });

    function animate() {
        illo.rotate.y += isSpinning ? 0.03 : 0;
        illo.updateRenderGraph();
        requestAnimationFrame( animate );
    }
    animate();
  </script>

</body>

</html>
